resources:
  - name: repo_java_image
    type: GitRepo
    configuration:
      gitProvider: manishas_github   # replace with your integration
      path: manishas-jfrog/example-multiple-pipeline-config-files    # replace with your repository name
      branches:
        include: master
      files:
        include: ^java-image\/.+

  - name: bi_java
    type: BuildInfo
    configuration:
      sourceArtifactory: demoArt
      buildName: java_image
      buildNumber: 1

pipelines:
  - name: pipeline_build_java_image
    steps:
      - name: docker_build_java
        type: DockerBuild
        configuration:
          affinityGroup: dockerGroup
          dockerFileLocation: ./java-image
          dockerFileName: Dockerfile
          dockerImageName: pipe-master.jfrog.info:8082/java_image
          dockerImageTag: ${run_number}
          inputResources:
            - name: repo_java_image
          integrations:
            - name: demoArt
        execution:
          onStart:
            - cd $res_repo_java_image_resourcePath
            - ls

      - name: docker_push_java
        type: DockerPush
        configuration:
          affinityGroup: dockerGroup
          targetRepository: docker-local
          integrations:
            - name: demoArt
          inputSteps:
            - name: docker_build_java

      - name: publish_build_info
        type: PublishBuildInfo
        configuration:
          affinityGroup: dockerGroup
          inputSteps:
            - name: docker_push_java
          outputResources:
            - name: bi_java
